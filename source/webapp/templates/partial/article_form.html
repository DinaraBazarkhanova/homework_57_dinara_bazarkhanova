{% csrf_token %}
    <div class="form_row">
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" placeholder="Name" value="{{ article.name }}">
    </div>
    <div class="form_row">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Email Address" value="{{ article.email }}">
    </div>
    <div class="form_row">
        <label for="text">Текст</label>
        <textarea name="text", id="text", cols="30", rows="10">{{ article.text }}</textarea>
    </div>
    <div class="submit_button">
        <input type="submit" value="{{ button_text }}">
    </div>
    {% if message %}
        <div class="error">
            <p>{{ message }}</p>
        </div>
    {% endif %}
